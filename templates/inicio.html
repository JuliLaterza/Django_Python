{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Nuestros Productos</h1>
<div class="row">
    {% for producto in productos %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body text-center">
                <h5 class="card-title">{{ producto.nombre }}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
