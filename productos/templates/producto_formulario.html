{% extends 'base.html' %}

{% block content %}

<form
    class = "needs-validation"
    action= "{% url 'producto:formulario' %}"
    method='post'
    >

    {% csrf_token %} <!-- Es muy importante el csrf_token para evitar hackeos.-->
    {{ form }}
    <input type="submit" class="btn btn-outline-primary" value ="Enviar">
    <a href="{% url 'producto:index' %}" class="btn btn-outline-secondary" >Volver</a>
</form>


{% endblock %}
